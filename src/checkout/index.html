<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sleep Outside | Checkout</title>
    <link rel="stylesheet" href="/css/style.css" />
    <script src="../js/main.js" type="module"></script>
  </head>
  <body>
    <header class="divider" id="main-header"></header>
    <main class="divider">
      <section class="products">
        <h2 class="checkout">Review & Place your Order</h2>
        <section class="checkout-container">
       
          <div class="checkout-form-container">
            
            <form id="checkout-form">
              <div><h3>Customer Information</h3> <hr> </div>
              <div class="firstlast">
                <div class="first">
                  <label for="fname">First Name:</label>
                  <input type="text" id="fname" name="fname" required />
                </div>
                <div class="last">
                  <label for="lname">Last Name:</label>
                  <input type="text" id="lname" name="lname" required />
                </div>
              </div>
              <div> <h3>Address</h3> <hr></div>
              <div class="address-input" >
                <div class="first gap">
                  <div class="street">
                    <label for="street">Street Address:</label>
                    <input type="text" id="street" name="street" required />
                  </div>
                  <div class="city">
                    <label for="city">City:</label>
                    <input type="text" id="city" name="city" required />
                  </div>
                </div>
                <div class="last gap">
                  <div class="state">
                    <label for="state">State:</label>
                    <input type="text" id="state" name="state" required />
                  </div>
                  <div class="zip">
                    <label for="zip">Zip Code:</label>
                    <input type="text" id="zip" name="zip" required />
                  </div>
                </div>
              </div>
              
              <div> <h3>Payment Information</h3> <hr> </div>
              <div class="card">
                <label for="cardNumber">Credit Card Number:</label>
                <input type="text" id="cardNumber" name="cardNumber" required />
              </div>  
              <div class="secrete">
                <div class="first">
                  <label for="expiration">Expiration Date:</label>
                  <input type="text" id="expiration" name="expiration" required />
                </div>
                <div class="last">
                  <label for="code">Security Code:</label>
                  <input type="text" id="code" name="code" required />
                </div>
              </div>
              <button type="submit" class="checkout-button">Checkout</button>
            </form>
          </div>
          <div class="order-summary">
            <h3>Order Summary</h3>
            <p>Subtotal: <span id="subtotal"></span></p>
            <p>Shipping: <span id="shipping"></span></p>
            <p>Tax: <span id="tax"></span></p>
            <p>Total: <span id="total"></span></p>
          </div>
        </section>
      </section>
      <!-- <h2>Review & Place your Order</h2> -->
      
    </main>
    <footer id="main-footer">&copy;NOT a real business</footer>
    <script src="../js/checkout.js" type="module"></script>
  </body>
</html>
